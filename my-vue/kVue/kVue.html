<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./kVue.js"></script>
  <script>
    window.onload = function(){
      var vue = new kVue({
        el: '#app',
        data: {
          count: 0,
          testHtml: '<p>我是my-html渲染</p>'
        }
      })
      setInterval(() => {
        vue.count++
      }, 1000)
    }
  </script>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
    <p my-text="count"></p>
    <div my-html="testHtml"></div>
  </div>
</body>
</html>
